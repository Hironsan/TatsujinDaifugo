{% extends "group.html" %}
{% block sub_content %}
<div class="section">
    <div class="row grey lighten-3">
        <div class="col s12">
            <div class="row">
            <h3 class="col s3">ユーザ一覧</h3>
            <a class="right waves-effect waves-light btn white-text" href="{{ reverse_url('member_addition', group.id) }}">メンバーを追加する</a>
            </div>
        </div>
        {% for i, user in enumerate(group.users) %}
            {% if i % 3 == 0 %}
            <div class="row col s12">
            {% end %}
                <div class="col s12 m4">
                    <div class="card white lighten-2 hoverable">
                        <div class="custom_divider teal"></div>
                        <div class="card-content black-text">
                            <a href="{{ reverse_url('user', user.id) }}" class="card-title blue-text">{{ user.name }}</a>
                            <p>ユーザの一言</p>
                            <p>メールアドレス: <a href="mailto:{{ user.email }}">{{ user.email }}</a></p>
                        </div>
                    </div>
                </div>
            {% if i % 3 == 2 or i == len(group.users) - 1 %}
            </div>
            {% end %}
        {% end %}
    </div>
</div>
{% end %}
